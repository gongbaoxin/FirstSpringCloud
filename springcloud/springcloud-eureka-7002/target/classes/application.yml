server:
  port: 7002
 
eureka:
  instance:
    #hostname: localhost  #eureka服务端的实例名称  单机版
    hostname: eureka7002.com   # eureka集群
  client:
    register-with-eureka: false   #false表示不向注册中心注册自己 
    fetch-registry: false   #false表示自己就是注册中心，我的职责就是维护服务实例，并不需要去检索服务]
    service-url:
      #单机版本 
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   #设置与eureka server交互地址查询服务和注册服务 
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003:7003/eureka/